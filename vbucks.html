<script>
var usd = 0.99;//1.00 usd = 100 vbucks
function usd_inc(){
    usd += 0.01;
    updateText();
}
function usd_dec(){
    if(usd <= 1.00){
        alert("USD cannot be below 1.00, sorry!");
    }
    else{
        usd -= 0.01;
        updateText();
    }
}
function updateText(){
    document.getElementById("usd").value = usd.toFixed(2);
    document.getElementById("vbucks").innerHTML = (100*usd+1).toFixed(0);
}
function updateInput(){
    var inputusd_val = document.getElementById("usd").value;
    if(!isNaN(inputusd_val)&&inputusd_val.toString().indexOf('.')!=-1){
        usd = parseFloat(inputusd_val);
        updateText();
    }
}
</script>
<body onload="updateText();">
<h2>Cyuubi's USD to V-Bucks converter!</h2>
USD:
<br>
<input type="text" id="usd" oninput="updateInput()" /><button type="button" onclick="usd_inc()">+</button><button type="button" onclick="usd_dec()">-</button>
<br>
V-Bucks: <div id="vbucks"></div>
<br>
USD <strong>must</strong> be a float value!
</body>
