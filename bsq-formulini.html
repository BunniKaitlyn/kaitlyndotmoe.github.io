<script>
function load() {
    document.getElementById("numberOfRoles").value = 1;
    document.getElementById("numberOfPosts").value = 72;
}

function calculate() {
    var numberOfRoles = document.getElementById("numberOfRoles").value;
    var numberOfPosts = document.getElementById("numberOfPosts").value;

    var value = Math.log(Math.sqrt(Math.pow(numberOfRoles, 3))) * (Math.pow(numberOfPosts, -1)) * (Math.PI / 2);

    document.getElementById("mods").innerHTML = "<b>THAT'S " + value + " MODS EVERY WEEK!!</b>";
}
</script>

<title>BSQ Formulini</title>

<body onload="load()">
    <h2>BSQ Formulini ðŸ§ª</h2>

    Number of Roles (throughout servers in #community-hub):
    <br>
    <input type="text" id="numberOfRoles" />

    <br>
    Number of Posts (in #mod-requests per-week, filtered by Quest-only):
    <br>
    <input type="text" id="numberOfPosts" />

    <br>
    <br>
    <button type="button" onclick="calculate()">Calculate ðŸ’ª</button>

    <br>
    <br>
    <div id="mods"></div>
</body>
